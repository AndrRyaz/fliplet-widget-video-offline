<div data-video-offline-id="{{id}}" class="video-wrapper">
{{#if file.video.selectFiles.id}}
  <div class="embed-responsive embed-responsive-16by9">
    <video src="{{#if file.video.bundledFile.url}}{{file.video.bundledFile.url}}{{else}}{{file.video.selectFiles.url}}{{/if}}" autobuffer controls preload="auto" style="background: rgba(0,0,0,0.7)" controls controlsList="nodownload"></video>
  </div>
{{else}}
  <div data-video-offline-id="{{id}}" class="video-placeholder">&nbsp;</div>
{{/if}}
</div>
